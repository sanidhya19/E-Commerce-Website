{% extends "base.html" %}
{% block content %}

<div class="product-detail">
    <div class="product-gallery">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="main-image">
    </div>

    <div class="product-info">
        <h1>{{ product.name }}</h1>
        
        <div class="price-container">
            {% if product.is_sale %}
                <span class="sale-price">${{ product.sale_price }}</span>
                <span class="original-price">${{ product.price }}</span>
                <span class="discount-badge">Sale</span>
            {% else %}
                <span class="current-price">${{ product.price }}</span>
            {% endif %}
        </div>

        <div class="product-description">
            {% for point in description_points %}
                <p>{{ point }}</p>
            {% endfor %}
        </div>

        <div class="action-buttons">
            <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart">
                Add to Cart
            </a>
            <a href="{% url 'home' %}" class="continue-shopping">
                Continue Shopping
            </a>
        </div>
    </div>
</div>

<style>
.product-detail {
    max-width: 1280px;
    margin: 4rem auto;
    padding: 0 2rem;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
}

.product-gallery {
    position: sticky;
    top: 2rem;
}

.main-image {
    width: 100%;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
}

.product-info h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    color: var(--text);
}

.price-container {
    margin: 2rem 0;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.sale-price {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary);
}

.original-price {
    font-size: 1.5rem;
    color: var(--text-light);
    text-decoration: line-through;
}

.current-price {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary);
}

.discount-badge {
    background: var(--accent);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    font-weight: 600;
}

.product-description {
    margin: 2rem 0;
    color: var(--text-light);
    line-height: 1.8;
}

.product-description p {
    margin-bottom: 1rem;
}

.action-buttons {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.add-to-cart {
    background: var(--primary);
    color: white;
    padding: 1rem 2rem;
    border-radius: var(--radius);
    text-decoration: none;
    font-weight: 600;
    flex: 1;
    text-align: center;
    transition: background-color 0.2s;
}

.add-to-cart:hover {
    background: var(--primary-dark);
}

.continue-shopping {
    background: var(--surface);
    color: var(--text);
    padding: 1rem 2rem;
    border-radius: var(--radius);
    text-decoration: none;
    font-weight: 600;
    border: 1px solid var(--border);
    text-align: center;
    transition: all 0.2s;
}

.continue-shopping:hover {
    background: var(--background);
    border-color: var(--text-light);
}

@media (max-width: 768px) {
    .product-detail {
        grid-template-columns: 1fr;
        gap: 2rem;
        margin: 2rem auto;
    }

    .product-gallery {
        position: static;
    }
}
</style>
{% endblock %}
