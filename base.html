{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal E-Commerce</title>
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
  <link rel="stylesheet" href="{% static "css/loginstyle.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>

   {% include "navbar.html" %}

   <!-- Messages Section -->
   {% if messages %}
<div class="alert-messages">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
      <div class="alert-message-text">{{ message }}</div>
    </div>
  {% endfor %}
</div>
{% endif %}
   
   {% block content %}
   {% endblock %}
    
   <div id="cart-sidebar" class="cart-sidebar">
   <div class="cart-header">
     <h3>Your Cart</h3>
     <button onclick="toggleCart()"><i class="fas fa-times"></i></button>
   </div>
   <ul id="cart-items"></ul>
   <p>Total: $<span id="cart-total">0.00</span></p>
   <button class="checkout-btn" onclick="checkout()">Checkout</button>
 </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MinimalShop. All rights reserved.</p>
  </footer>
  <script src="{% static "js/scripts.js" %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Auto-remove alerts after animation only
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.addEventListener('animationend', function(e) {
          if (e.animationName === 'fadeOut') {
            alert.remove();
          }
        });
      });
    });
  </script>
  
</body>
</html>
