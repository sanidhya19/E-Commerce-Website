{% extends 'base.html' %} {% block content %}
<h2 style="text-align: center; margin-bottom: 20px">Order History</h2>

<div style="display: flex; justify-content: center">
  <table style="width: 80%; border-collapse: collapse; text-align: center">
    <thead>
      <tr style="background-color: #007bff; color: white">
        <th style="padding: 10px; border: 1px solid #ddd">Product Name</th>
        <th style="padding: 10px; border: 1px solid #ddd">Quantity</th>
        <th style="padding: 10px; border: 1px solid #ddd">Price</th>
        <th style="padding: 10px; border: 1px solid #ddd">Shipping Address</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr style="background-color: {% cycle '#f9f9f9' '#ffffff' %};">
        <td style="padding: 10px; border: 1px solid #ddd">
          {{ order.product_name }}
        </td>
        <td style="padding: 10px; border: 1px solid #ddd">
          {{ order.quantity }}
        </td>
        <td style="padding: 10px; border: 1px solid #ddd">
          ${{ order.total_cost }}
        </td>
        <td style="padding: 10px; border: 1px solid #ddd">
          {{ order.shipping_address }}
        </td>
      </tr>
      {% empty %}
      <tr>
        <td
          colspan="4"
          style="
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            color: red;
          "
        >
          No orders found.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
