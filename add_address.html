{% extends "base.html" %} {% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px">
  <h2>Enter Shipping Address</h2>
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      style="
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      "
    >
      Save & Continue to Checkout
    </button>
  </form>
</div>
{% endblock %}
